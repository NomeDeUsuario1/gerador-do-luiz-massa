<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas Inquebraveis Incriveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="cadeado.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas :0</h2>
            <h3 class="titulo-secundario">Gere Instantaneamente uma senha aleatoria</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>  
        <div class="parametro">
            <h3 class="parametro-titulo">personalize sua senha</h3>
        <div class="parametro-coluna__senha">
        <div class="parametro-senha">
            <h4 class="parametro-senha_titulo">Numero de caracteres</h4>
        <div class="parametro-senha-botoes">
            <button class="parametro-senha_botao">-</button>
            <p class="parametro-senha_texto">12</p>
            <button class="parametro-senha_botao">+</button>
            
        </div>
    </section> 
</body>
